<div ng-controller="updateController">
	<h1>Welcome {{friend.first_name}} {{friend.last_name}}</h1>
	<form ng-submit="updateUser()">
		First Name: <input type="text" ng-model="updateUser.first_name">
		Last Name: <input type="text" ng-model="updateUser.last_name">

	</form>
</div>
